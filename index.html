<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizTime</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: hsl(192, 17%, 94%);
        background-image: url(./images/background.avif);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      .logo {
        height: 12rem;
        max-width: 100%;
        margin-top: 2rem;
        margin-bottom: 3rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .main-container {
        background-color: hsl(0, 0%, 100%);
        border-radius: 15px;
        padding: 25px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 4px 15px hsla(0, 0%, 0%, 0.1);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      .intro-container,
      .question-container,
      .result-container {
        text-align: center;
      }

      .intro-container {
        display: none;
      }

      .intro-container h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem
      }

      .intro-container p {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .question-container {
        display: none;
      }

      .question {
        font-size: 1.5rem;
        color: hsl(0, 0%, 20%);
        font-weight: bold;
        text-align: center;
        margin-bottom: 1rem;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .option {
        padding: 12px;
        border: 2px solid hsl(200, 100%, 93%);
        border-radius: 8px;
        cursor: pointer;
        background-color: hsla(200, 50%, 90%, 0.3);
        transition: background-color 0.3s, border-color 0.3s;
        font-size: 1.1rem;
        text-align: center;
      }

      .option:hover:not(.disabled) {
        background-color: hsl(202, 100%, 93%);
      }

      .option.selected {
        border-color: hsl(122, 39%, 49%);
        background-color: hsl(120, 100%, 94%);
      }

      .option.correct {
        border-color: hsl(122, 39%, 49%);
        background-color: hsl(120, 100%, 94%);
      }

      .option.incorrect {
        border-color: hsl(4, 90%, 58%);
        background-color: hsl(0, 100%, 94%);
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }

      button {
        padding: 12px 25px;
        background-color: hsl(204, 80%, 49%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      button:disabled {
        background-color: hsl(0, 0%, 80%);
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background-color: hsl(204, 80%, 45%);
        box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.1);
      }

      button:active:not(:disabled) {
        background-color: hsl(204, 80%, 40%);
        box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.1);
        scale: 0.95;
      }

      .result-container {
        display: none;
        font-size: 1.4rem;
        color: hsl(122, 39%, 49%);
      }

      @media (max-width: 600px) {
        .logo {
          height: auto;
          max-width: 60%;
        }

        .main-container {
          padding: 15px;
          max-width: 85%;
          margin-top: 0.5rem;
          margin-bottom: 1rem;
        }

        .question {
          font-size: 1.1em;
        }

        .option {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <img
      class="logo"
      src="./images/logo_no_bg_cropped.png"
      alt="QuizTime Logo"
    />
    <main class="main-container">
      <div id="intro-container" class="intro-container">
        <h1>Welcome to  QuizTime!</h1>
        <p>Test your knowledge with 10 carefully curated, skill-testing questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div id="quiz-container" class="question-container">
        <div id="question-container" class="question">
          <!-- Question will appear here -->
        </div>
        <div id="options-container" class="options">
          <!-- Options will appear here -->
        </div>
        <div class="navigation">
          <button id="prev-btn" disabled>Previous</button>
          <button id="next-btn">Next</button>
        </div>
      </div>
      <div id="result-container" class="result-container">
        <!-- Final score will be displayed here -->
      </div>
    </main>
    <script>
      // quiz questions
      const quizData = [
        {
          question: "What is the capital of France?",
          options: ["Berlin", "Madrid", "Paris", "Rome"],
          correct: 2,
        },
        {
          question: "Who wrote 'To Kill a Mockingbird'?",
          options: [
            "Harper Lee",
            "Jane Austen",
            "Mark Twain",
            "Charles Dickens",
          ],
          correct: 0,
        },
        {
          question: "What is the smallest planet in our solar system?",
          options: ["Mars", "Earth", "Mercury", "Venus"],
          correct: 2,
        },
        {
          question: "Which element has the chemical symbol 'O'?",
          options: ["Oxygen", "Osmium", "Oganesson", "Osmium"],
          correct: 0,
        },
        {
          question: "Who painted the Mona Lisa?",
          options: [
            "Vincent van Gogh",
            "Pablo Picasso",
            "Leonardo da Vinci",
            "Claude Monet",
          ],
          correct: 2,
        },
        {
          question: "What is the hardest natural substance on Earth?",
          options: ["Gold", "Iron", "Diamond", "Platinum"],
          correct: 2,
        },
        {
          question: "Which planet is known as the Red Planet?",
          options: ["Mars", "Venus", "Jupiter", "Saturn"],
          correct: 0,
        },
        {
          question: "Who discovered penicillin?",
          options: [
            "Marie Curie",
            "Alexander Fleming",
            "Isaac Newton",
            "Albert Einstein",
          ],
          correct: 1,
        },
        {
          question: "What is the capital city of Australia?",
          options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
          correct: 2,
        },
        {
          question: "Which country hosted the 2016 Summer Olympics?",
          options: ["China", "Brazil", "Greece", "Russia"],
          correct: 1,
        },
        {
          question: "In which year did the Titanic sink?",
          options: ["1905", "1912", "1918", "1923"],
          correct: 1,
        },
        {
          question: "Which gas is most abundant in Earth's atmosphere?",
          options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
          correct: 2,
        },
        {
          question: "Who invented the telephone?",
          options: [
            "Thomas Edison",
            "Alexander Graham Bell",
            "Nikola Tesla",
            "Guglielmo Marconi",
          ],
          correct: 1,
        },
        {
          question: "What is the tallest mountain in the world?",
          options: ["K2", "Kangchenjunga", "Lhotse", "Mount Everest"],
          correct: 3,
        },
        {
          question: "Which planet is closest to the Sun?",
          options: ["Mercury", "Venus", "Earth", "Mars"],
          correct: 0,
        },
        {
          question: "Which is the largest ocean on Earth?",
          options: [
            "Atlantic Ocean",
            "Indian Ocean",
            "Arctic Ocean",
            "Pacific Ocean",
          ],
          correct: 3,
        },
        {
          question: "Who was the first man to walk on the Moon?",
          options: [
            "Yuri Gagarin",
            "Buzz Aldrin",
            "Neil Armstrong",
            "Michael Collins",
          ],
          correct: 2,
        },
        {
          question:
            "Which organ in the human body is primarily responsible for filtering blood?",
          options: ["Liver", "Lungs", "Heart", "Kidneys"],
          correct: 3,
        },
        {
          question: "What is the chemical formula for water?",
          options: ["H2O", "O2", "CO2", "H2O2"],
          correct: 0,
        },
        {
          question:
            "Which Shakespeare play features the characters Rosencrantz and Guildenstern?",
          options: ["Macbeth", "Hamlet", "Othello", "King Lear"],
          correct: 1,
        },
        {
          question: "Who is the author of the Harry Potter series?",
          options: [
            "J.K. Rowling",
            "J.R.R. Tolkien",
            "George R.R. Martin",
            "Stephen King",
          ],
          correct: 0,
        },
        {
          question: "Which country is the largest by land area?",
          options: ["Canada", "China", "Russia", "United States"],
          correct: 2,
        },
        {
          question: "What is the square root of 144?",
          options: ["10", "12", "14", "16"],
          correct: 1,
        },
        {
          question: "Which is the largest planet in our solar system?",
          options: ["Saturn", "Neptune", "Jupiter", "Uranus"],
          correct: 2,
        },
        {
          question: "In which year did World War II end?",
          options: ["1941", "1943", "1945", "1947"],
          correct: 2,
        },
        {
          question: "Which element is known as the 'King of Chemicals'?",
          options: [
            "Sulfuric Acid",
            "Hydrochloric Acid",
            "Nitric Acid",
            "Sodium Hydroxide",
          ],
          correct: 0,
        },
        {
          question: "Which company is known for the slogan 'Just Do It'?",
          options: ["Adidas", "Nike", "Puma", "Reebok"],
          correct: 1,
        },
        {
          question: "What is the most spoken language in the world?",
          options: ["Spanish", "English", "Hindi", "Mandarin"],
          correct: 3,
        },
        {
          question: "What is the main ingredient in traditional Japanese sake?",
          options: ["Rice", "Wheat", "Barley", "Corn"],
          correct: 0,
        },
        {
          question: "Which planet is known as the Earth's twin?",
          options: ["Mars", "Venus", "Jupiter", "Saturn"],
          correct: 1,
        },
      ];

      // variables
      let currentQuestionIndex = 0;
      let score = 0;

      // containers
      const questionContainer = document.getElementById("question-container");
      const optionsContainer = document.getElementById("options-container");
      const resultContainer = document.getElementById("result-container");

      //buttons
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");

      // entry point
      function loadQuestion() {
        // get and generate question
        const currentQuestion = quizData[currentQuestionIndex];
        questionContainer.textContent = currentQuestion.question;

        optionsContainer.innerHTML = "";
        currentQuestion.options.forEach((option, index) => {
          // get and generate option
          const optionElement = document.createElement("div");
          optionElement.classList.add("option");
          optionElement.textContent = option;
          optionElement.onclick = () => selectOption(index);

          optionsContainer.appendChild(optionElement);
        });

        // enable/disable buttons based on which question user is on
        updateNavigationButtons();
      }

      // on option click
      function selectOption(index) {
        // find the current question
        const currentQuestion = quizData[currentQuestionIndex];
        // get selected option and correct option for the current question
        const selectedOption = document.querySelectorAll(".option")[index];
        const correctOption =
          document.querySelectorAll(".option")[currentQuestion.correct];

        // if user selected correct option, turn option green
        if (index === currentQuestion.correct) {
          selectedOption.classList.add("correct");
          score++;
        }
        // if use selected incorrect option, turn option red, turn correct option green
        else {
          selectedOption.classList.add("incorrect");
          correctOption.classList.add("correct");
        }

        // disable all options
        document.querySelectorAll(".option").forEach((option) => {
          option.classList.add("disabled");
          option.onclick = null;
        });
      }

      // disable/enable buttons based on which question user is on
      function updateNavigationButtons() {
        prevBtn.disabled =
          currentQuestionIndex === 0 ||
          currentQuestionIndex === quizData.length;
        nextBtn.disabled = currentQuestionIndex === quizData.length;
      }

      // replaces quiz container with their score at end of quiz
      function showResult() {
        quizContainer.style.display = "none";
        resultContainer.style.display = "block";
        resultContainer.textContent = `You scored ${score} out of ${quizData.length}`;
      }

      // traverse question array backward and reload previous question
      prevBtn.onclick = () => {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          loadQuestion();
        }
      };

      // traverse question array forwrd and load next question
      nextBtn.onclick = () => {
        if (currentQuestionIndex < quizData.length - 1) {
          currentQuestionIndex++;
          loadQuestion();
        } else {
          showResult();
        }
      };

      // load first question
      loadQuestion();
    </script>
  </body>
</html>
