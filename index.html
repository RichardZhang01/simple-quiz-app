<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizTime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url(./images/background.avif);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .logo {
            height: 15rem;
            margin-bottom: 5rem;
        }

        .main-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question {
            font-size: 1.2em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .option.selected {
            border-color: #4CAF50;
            background-color: #e0ffe0;
        }

        .option.correct {
            border-color: #4CAF50;
            background-color: #e0ffe0;
        }

        .option.incorrect {
            border-color: #f44336;
            background-color: #ffe0e0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .result {
            display: none;
            font-size: 1.4em;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 15px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1><image class="logo" src="./images/logo_no_bg_cropped.png"/></h1>
    <main class="main-container">
        <div id="quiz">
            <div id="question-container" class="question">
                <!-- Question will appear here -->
            </div>
            <div id="options-container" class="options">
                <!-- Options will appear here -->
            </div>
            <div class="navigation">
                <button id="prev-btn" disabled>Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div id="result-container" class="result">
            <!-- Final score will be displayed here -->
        </div>
    </main>
     <script>
        // scripts
     </script>
</body>
</html>
